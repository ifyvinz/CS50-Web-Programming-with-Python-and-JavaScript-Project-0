<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="advance.css">
    <title>Google Advanceds Search</title>
  </head>
  <body>
     <header>
      <div class="top">



        <div class="navImage">
           <a href="index.html"><img src="googlelogo_color_272x92dp.png" alt="Google logo" id="logo" height="30"></a>

          </div> <!-- navImage ends -->
        <div class="nav">
         <ul class="naveBar">
           <li id="signImg"><a href="#" id = "userimg">Sign In</a></li>

         </ul>

       </div><!-- nav ends-->

    <!--  <div class="searchHead">

        <label id ="adsearch" style="margin-left:10px">Advanced Search</label>

      </div> searchHead ends -->
       </div><!-- top ends-->
     </header>

     <div class="searchHead">

       <label id ="adsearch" style="margin-left:10px">Advanced Search</label>



     </div><!-- searchHead ends -->
     <hr>
     <div class="conatain">
       <span class="span1">Find pages with...</span>
       <form action="https://google.com/search" method="get" name="f">

          <div class="row-group">
            <label class="row-label">all these words:</label>
            <div class="colum-item">
              <input class="input-control1" value="" autofocus="autofocus"  id="xX4UFf" name="as_q" type="text">

            </div>

          </div>

          <div class="row-group">
            <label class="row-label">this exact word or phrase:</label>
            <div class="colum-item">
              <input class="input-control2" value="" name="as_epq" type="text">

            </div>

          </div>

          <div class="row-group">
            <label class="row-label">any of these words:</label>
            <div class="colum-item">
              <input class="input-control3" value=""  name="as_oq" type="text">

            </div>

          </div>

          <div class="row-group">
           <label class="row-label">none of these words:</label>
           <div class="colum-item">
             <input class="input-control4" value=""   name="as_eq" type="text">

          </div>

          </div>

             <div class="buttons">

                  <input type="submit"  class="btn btn-primary" data-toggle="button" id="adbtn" name="" value="Advanced Search">


            </div><!--buttons ends-->

       </form>
       <hr>
       <span>You can also...</span>
       <div class="sitelinks">
          <a href="https://support.google.com/websearch?p=adv_pages_similar&amp;hl=en">Find pages that are similar to a URL</a>
       </div> <!-- sitelinks ends -->
       <div class="sitelinks">
          <a href="https://support.google.com/websearch?p=adv_pages_visited&amp;hl=en">Search pages that you've visited</a>
       </div> <!-- sitelinks ends -->
       <div class="sitelinks">
          <a href="https://support.google.com/websearch?p=adv_operators&amp;hl=en">Use operators in the search box</a>
       </div> <!-- sitelinks ends -->
       <div class="sitelinks">
          <a href="/preferences?hl=en-HU">Customise your search settings</a>
       </div> <!-- sitelinks ends -->
     </div><!--conatain-->

       <footer>
         <ul class="leftFooter">
        <li><a href="https://support.google.com/websearch/?visit_id=637475342327950797-3143274056&hl=en-HU&rd=2#topic=3378866">Help</a></li>
        <li><a href="https://policies.google.com/privacy?hl=en-HU&fg=1">Privacy</a></li>
        <li><a href="https://policies.google.com/terms?hl=en-HU&fg=1">Terms</a></li>

      </ul><!-- leftFooter ul ends -->


       </footer>
  </body>
</html>
